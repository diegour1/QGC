[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dmvqc"
version = "0.1"

authors = [
  { name="Diego Useche" },
  { name="Sebastian Molina" }
]

dependencies = [
    'cirq',
    'grpcio-status',     
    'ipykernel',      
    'qiskit',        
    'tensorcircuit',   
    'tensorflow', 
    'numpy',  
    'scipy' 
]

[tool.setuptools.packages.find]
where = ["src"]

