[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "vqkde"
version = "0.1"

authors = [
  { name="Diego Useche" },
  { name="Sebastian Molina" }
]

dependencies = [
    'cirq',
    'grpcio-status',     
    'ipykernel',      
    'qiskit',        
    'tensorcircuit',   
    'tensorflow', 
    'numpy',  
    'scipy',
    'tensorflow-probability'
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.npy", "*.csv"]
